<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIQUIDITY FARM</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100vw;
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover {
            background-color: #e6b800;
        }
        nav button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        nav .nav-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        nav .nav-right a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        nav .nav-right a:hover {
            text-decoration: underline;
        }
        nav .nav-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav .nav-center input {
            padding: 8px;
            width: 200px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
            font-size: 14px;
        }
        nav .nav-center input::placeholder {
            color: #cccccc;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 80px;
        }
        .filter-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-section select {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-card {
            background-color: #1a1a1a;
            width: 250px;
            height: 400px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.2);
            overflow: hidden;
        }
        .project-image {
            flex: 0 0 50%;
            max-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }
        .project-content {
            flex: 0 0 50%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .project-content h3 {
            color: #ffcc00;
            margin: 5px 0;
            font-size: 18px;
        }
        .project-content p {
            color: #ffffff;
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
        }
        .project-content a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin: 5px 0;
        }
        .project-content a:hover {
            text-decoration: underline;
        }
        .fallback-text {
            color: #ffcc00;
            font-size: 14px;
            margin: 0;
        }
        .start-end-label {
            font-size: 8px;
            color: #ffcc00;
            margin: 5px 0;
        }
        .edit-button {
            display: none;
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px auto;
        }
        .edit-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <nav>
        <button id="backButton" onclick="goBack()">Back</button>
        <div class="nav-center">
            <input type="text" id="searchInput" placeholder="Search projects..." oninput="filterProjects()">
        </div>
        <div class="nav-right">
            <button id="moveButton" onclick="goForward()" disabled>Forward</button>
            <a href="./upload.html">Login</a>
        </div>
    </nav>
    <h1>LIQUIDITY FARM</h1>

    <!-- Category and Status Filter -->
    <div class="filter-section">
        <select id="categoryFilter" onchange="filterProjects()">
            <option value="all">All Categories</option>
            <option value="Retro">Retro</option>
            <option value="Testnet">Testnet</option>
            <option value="Garapan">Garapan</option>
            <option value="Tools">Tools</option>
        </select>
        <select id="statusFilter" onchange="filterProjects()">
            <option value="all">All Statuses</option>
            <option value="ongoing">Ongoing</option>
            <option value="ended">Ended</option>
        </select>
    </div>

    <!-- Project Container -->
    <div class="project-container" id="projectContainer">
        <!-- Projects will be added dynamically -->
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        const isAdmin = localStorage.getItem('adminLoggedIn') === 'true';

        // Enable Forward button if Back was used
        if (sessionStorage.getItem('hasGoneBack') === 'true') {
            document.getElementById('moveButton').disabled = false;
        }

        // Function to go back to previous page
        function goBack() {
            sessionStorage.setItem('hasGoneBack', 'true');
            document.getElementById('moveButton').disabled = false;
            window.history.back();
        }

        // Function to go forward to next page
        function goForward() {
            window.history.forward();
        }

        // Function to calculate days since upload
        function calculateDaysSinceUpload(uploadDate) {
            const upload = new Date(uploadDate);
            const today = new Date();
            const diffTime = Math.abs(today - upload);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Function to filter and display projects
        function filterProjects() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const projectContainer = document.getElementById('projectContainer');
            projectContainer.innerHTML = '';

            projects.forEach((project, index) => {
                const categoryMatch = categoryFilter === 'all' || project.type === categoryFilter;
                const statusMatch = statusFilter === 'all' || 
                    (statusFilter === 'ongoing' && project.status === 'Ongoing') ||
                    (statusFilter === 'ended' && project.status === 'Ended');
                const searchMatch = project.title.toLowerCase().includes(searchQuery);

                if (categoryMatch && statusMatch && searchMatch) {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    const imageSrc = project.photoURL && project.photoURL.startsWith('data:image/') 
                        ? project.photoURL 
                        : '';
                    const daysSinceUpload = calculateDaysSinceUpload(project.uploadDate);
                    const linkPage = project.type === 'Tools' ? 'tools.html' : 'tutorial.html';
                    projectCard.innerHTML = `
                        <div class="project-image">
                            ${imageSrc ? `<img src="${imageSrc}" alt="${project.title}">` : `<p class="fallback-text">Image not available</p>`}
                        </div>
                        <div class="project-content">
                            <h3>${project.title}</h3>
                            <p>${project.type}</p>
                            <p>${daysSinceUpload} days</p>
                            <a href="./${linkPage}?title=${encodeURIComponent(project.title)}">${project.type === 'Tools' ? 'Tools' : 'Tutorial'}</a>
                            <p class="start-end-label">${project.start} | ${project.end}</p>
                            ${isAdmin ? `<button class="edit-button" onclick="editProject(${index})">Edit</button>` : ''}
                        </div>
                    `;
                    projectContainer.appendChild(projectCard);
                }
            });
        }

        // Function to edit project
        function editProject(index) {
            window.location.href = `./upload.html?edit=${index}`;
        }

        // Display projects on page load
        filterProjects();
    </script>
</body>
</html>
