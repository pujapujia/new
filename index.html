<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIQUIDITY FARM</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100vw; /* Batasi lebar agar tidak overflow */
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover {
            background-color: #e6b800;
        }
        nav button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        nav .nav-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        nav .nav-right a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        nav .nav-right a:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 80px;
        }
        .filter-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .filter-section select {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }
        .project-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .project-card {
            background-color: #1a1a1a;
            width: 250px;
            height: 400px;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.2);
            overflow: hidden;
        }
        .project-image {
            flex: 0 0 50%;
            max-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px 5px 0 0;
        }
        .project-content {
            flex: 0 0 50%;
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .project-content h3 {
            color: #ffcc00;
            margin: 5px 0;
            font-size: 18px;
        }
        .project-content p {
            color: #ffffff;
            font-size: 14px;
            margin: 5px 0;
            line-height: 1.4;
        }
        .project-content a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            margin: 5px 0;
        }
        .project-content a:hover {
            text-decoration: underline;
        }
        .fallback-text {
            color: #ffcc00;
            font-size: 14px;
            margin: 0;
        }
        .start-end-label {
            font-size: 8px;
            color: #ffcc00;
            margin: 5px 0;
        }
        .edit-button {
            display: none;
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px auto;
        }
        .edit-button:hover {
            background-color: #e6b800;
        }
    </style>
</head>
<body>
    <nav>
        <button id="backButton" onclick="goBack()">Back</button>
        <div class="nav-right">
            <button id="moveButton" onclick="goForward()" disabled>Move</button>
            <a href="./upload.html">Login</a>
        </div>
    </nav>
    <h1>LIQUIDITY FARM</h1>

    <!-- Filter Kategori dan Status -->
    <div class="filter-section">
        <select id="categoryFilter" onchange="filterProjects()">
            <option value="all">Semua Kategori</option>
            <option value="Retro">Retro</option>
            <option value="Testnet">Testnet</option>
            <option value="Garapan">Garapan</option>
        </select>
        <select id="statusFilter" onchange="filterProjects()">
            <option value="all">Semua Status</option>
            <option value="ongoing">Berjalan</option>
            <option value="ended">Selesai</option>
        </select>
    </div>

    <!-- Kontainer Proyek -->
    <div class="project-container" id="projectContainer">
        <!-- Proyek akan ditambahkan secara dinamis -->
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        const isAdmin = localStorage.getItem('adminLoggedIn') === 'true';

        // Aktifkan tombol Move jika sudah pernah Back
        if (sessionStorage.getItem('hasGoneBack') === 'true') {
            document.getElementById('moveButton').disabled = false;
        }

        // Fungsi untuk kembali ke halaman sebelumnya
        function goBack() {
            sessionStorage.setItem('hasGoneBack', 'true');
            document.getElementById('moveButton').disabled = false;
            window.history.back();
        }

        // Fungsi untuk maju ke halaman berikutnya
        function goForward() {
            window.history.forward();
        }

        // Fungsi untuk menghitung nomor berdasarkan selisih hari
        function calculateDaysSinceUpload(uploadDate) {
            const upload = new Date(uploadDate);
            const today = new Date();
            const diffTime = today - upload;
            return Math.floor(diffTime / (1000 * 60 * 60 * 24));
        }

        // Fungsi untuk memfilter dan menampilkan proyek
        function filterProjects() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            const projectContainer = document.getElementById('projectContainer');
            projectContainer.innerHTML = '';

            projects.forEach((project, index) => {
                const categoryMatch = categoryFilter === 'all' || project.type === categoryFilter;
                const statusMatch = statusFilter === 'all' || 
                    (statusFilter === 'ongoing' && project.status === 'Berjalan') ||
                    (statusFilter === 'ended' && project.status === 'Selesai');

                if (categoryMatch && statusMatch) {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card';
                    const imageSrc = project.photoURL && project.photoURL.startsWith('data:image/') 
                        ? project.photoURL 
                        : '';
                    const daysSinceUpload = calculateDaysSinceUpload(project.uploadDate);
                    projectCard.innerHTML = `
                        <div class="project-image">
                            ${imageSrc ? `<img src="${imageSrc}" alt="${project.title}">` : `<p class="fallback-text">Gambar tidak tersedia</p>`}
                        </div>
                        <div class="project-content">
                            <h3>${project.title}</h3>
                            <p><strong>Tipe:</strong> ${project.type}</p>
                            <p>${daysSinceUpload}</p>
                            <a href="./tutorial.html?title=${encodeURIComponent(project.title)}">Tutorial</a>
                            <p class="start-end-label">${project.start} | ${project.end}</p>
                            ${isAdmin ? `<button class="edit-button" onclick="editProject(${index})">Edit</button>` : ''}
                        </div>
                    `;
                    projectContainer.appendChild(projectCard);
                }
            });
        }

        // Fungsi untuk edit proyek
        function editProject(index) {
            window.location.href = `./upload.html?edit=${index}`;
        }

        // Tampilkan proyek saat halaman dimuat
        filterProjects();
    </script>
</body>
</html>
