<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload/Edit Proyek - LIQUIDITY FARM</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100vw;
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover {
            background-color: #e6b800;
        }
        nav button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 60px;
        }
        .admin-section {
            margin: 20px auto;
            max-width: 500px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .admin-section h2 {
            color: #ffcc00;
        }
        .admin-section input, .admin-section select, .admin-section button, .admin-section textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333333;
            color: #ffffff;
        }
        .admin-section button {
            background-color: #ffcc00;
            color: #000000;
            cursor: pointer;
        }
        .admin-section button:hover {
            background-color: #e6b800;
        }
        .login-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-section input, .login-section button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
        }
        .login-section button {
            background-color: #ffcc00;
            color: #000000;
            cursor: pointer;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }
        .modal-content {
            background-color: #1a1a1a;
            margin: 10% auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            position: relative;
        }
        .modal-content textarea {
            width: 100%;
            height: 300px;
            background-color: #333333;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .modal-content button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 10px;
            margin: 10px 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .modal-content button:hover {
            background-color: #e6b800;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 15px;
            color: #ffcc00;
            font-size: 24px;
            cursor: pointer;
        }
        .project-list {
            margin: 20px auto;
            max-width: 500px;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
        }
        .project-list h2 {
            color: #ffcc00;
            text-align: center;
        }
        .project-list ul {
            list-style: none;
            padding: 0;
        }
        .project-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333333;
        }
        .project-list li:last-child {
            border-bottom: none;
        }
        .project-list button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }
        .project-list button:hover {
            background-color: #e6b800;
        }
        .project-list button.delete {
            background-color: #ff3333;
        }
        .project-list button.delete:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <nav>
        <button id="backButton" onclick="goBack()">Back</button>
        <button id="moveButton" onclick="goForward()" disabled>Move</button>
    </nav>
    <h1 id="pageTitle">Upload Proyek - LIQUIDITY FARM</h1>

    <!-- Login Admin -->
    <div class="login-section" id="loginSection">
        <input type="password" id="adminPassword" placeholder="Masukkan kata sandi admin">
        <button onclick="loginAdmin()">Login Admin</button>
    </div>

    <!-- Form Upload/Edit Admin -->
    <div class="admin-section" id="adminSection" style="display: none;">
        <h2 id="formTitle">Upload Proyek Baru</h2>
        <input type="file" id="projectPhoto" accept="image/*">
        <input type="text" id="projectTitle" placeholder="Judul Proyek">
        <select id="projectType">
            <option value="Retro">Retro</option>
            <option value="Testnet">Testnet</option>
            <option value="Garapan">Garapan</option>
        </select>
        <input type="text" id="projectStart" placeholder="Start (Nomor)">
        <input type="text" id="projectEnd" placeholder="End (Simbol)">
        <select id="projectStatus">
            <option value="Berjalan">Berjalan</option>
            <option value="Selesai">Selesai</option>
        </select>
        <button onclick="openTutorialModal()">Tulis Tutorial</button>
        <button id="submitButton" onclick="submitProject()">Upload Proyek</button>
    </div>

    <!-- Daftar Proyek -->
    <div class="project-list" id="projectList" style="display: none;">
        <h2>Daftar Proyek</h2>
        <ul id="projectListItems"></ul>
    </div>

    <!-- Pop-up Modal untuk Tutorial -->
    <div id="tutorialModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeTutorialModal()">Ã—</span>
            <h2>Tulis Tutorial</h2>
            <textarea id="modalTutorial" placeholder="Tulis tutorial di sini..."></textarea>
            <button onclick="saveTutorial()">Simpan</button>
            <button onclick="closeTutorialModal()">Batal</button>
        </div>
    </div>

    <div class="back-link">
        <a href="./index.html">Kembali ke LIQUIDITY FARM</a>
    </div>

    <script>
        let projects = JSON.parse(localStorage.getItem('projects')) || [];
        let editIndex = null;
        let tutorialContent = '';

        // Aktifkan tombol Move jika sudah pernah Back
        if (sessionStorage.getItem('hasGoneBack') === 'true') {
            document.getElementById('moveButton').disabled = false;
        }

        // Fungsi untuk kembali ke halaman sebelumnya
        function goBack() {
            sessionStorage.setItem('hasGoneBack', 'true');
            document.getElementById('moveButton').disabled = false;
            window.history.back();
        }

        // Fungsi untuk maju ke halaman berikutnya
        function goForward() {
            window.history.forward();
        }

        // Cek apakah sudah login
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            document.getElementById('adminSection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('projectList').style.display = 'block';
            displayProjectList();
        }

        // Cek apakah mode edit
        const params = new URLSearchParams(window.location.search);
        if (params.has('edit')) {
            editIndex = parseInt(params.get('edit'));
            if (editIndex >= 0 && editIndex < projects.length) {
                const project = projects[editIndex];
                document.getElementById('pageTitle').textContent = 'Edit Proyek - LIQUIDITY FARM';
                document.getElementById('formTitle').textContent = 'Edit Proyek';
                document.getElementById('submitButton').textContent = 'Simpan Perubahan';
                document.getElementById('projectTitle').value = project.title;
                document.getElementById('projectType').value = project.type;
                document.getElementById('projectStart').value = project.start;
                document.getElementById('projectEnd').value = project.end;
                document.getElementById('projectStatus').value = project.status;
                tutorialContent = project.tutorial || '';
            }
        }

        // Simulasi autentikasi admin (kata sandi: "admin123")
        function loginAdmin() {
            const password = document.getElementById('adminPassword').value;
            if (password === 'admin123') {
                localStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('adminSection').style.display = 'block';
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('projectList').style.display = 'block';
                displayProjectList();
            } else {
                alert('Kata sandi salah!');
            }
        }

        // Fungsi untuk menampilkan daftar proyek
        function displayProjectList() {
            const projectListItems = document.getElementById('projectListItems');
            projectListItems.innerHTML = '';
            projects.forEach((project, index) => {
                const li = document.createElement('li');
                li.innerHTML = `
                    ${project.title}
                    <div>
                        <button onclick="editProject(${index})">Edit</button>
                        <button class="delete" onclick="deleteProject(${index})">Hapus</button>
                    </div>
                `;
                projectListItems.appendChild(li);
            });
        }

        // Fungsi untuk edit proyek
        function editProject(index) {
            window.location.href = `./upload.html?edit=${index}`;
        }

        // Fungsi untuk hapus proyek
        function deleteProject(index) {
            if (confirm(`Yakin ingin menghapus proyek "${projects[index].title}"?`)) {
                projects.splice(index, 1);
                localStorage.setItem('projects', JSON.stringify(projects));
                displayProjectList();
            }
        }

        // Fungsi untuk buka modal tutorial
        function openTutorialModal() {
            const modal = document.getElementById('tutorialModal');
            const modalTutorial = document.getElementById('modalTutorial');
            modalTutorial.value = tutorialContent;
            modal.style.display = 'block';
        }

        // Fungsi untuk tutup modal tutorial
        function closeTutorialModal() {
            document.getElementById('tutorialModal').style.display = 'none';
        }

        // Fungsi untuk simpan tutorial dari modal
        function saveTutorial() {
            tutorialContent = document.getElementById('modalTutorial').value;
            closeTutorialModal();
        }

        // Fungsi untuk mengunggah atau mengedit proyek
        function submitProject() {
            const photo = document.getElementById('projectPhoto').files[0];
            const title = document.getElementById('projectTitle').value;
            const type = document.getElementById('projectType').value;
            const start = document.getElementById('projectStart').value;
            const end = document.getElementById('projectEnd').value;
            const status = document.getElementById('projectStatus').value;

            if (!title || !type || !start || !end || !status) {
                alert('Lengkapi semua kolom wajib!');
                return;
            }

            const saveProject = (photoURL) => {
                const project = {
                    photoURL,
                    title,
                    type,
                    start,
                    end,
                    status,
                    tutorial: tutorialContent,
                    uploadDate: new Date().toISOString()
                };

                if (editIndex !== null) {
                    projects[editIndex] = project;
                } else {
                    projects.push(project);
                }

                localStorage.setItem('projects', JSON.stringify(projects));
                displayProjectList();

                document.getElementById('projectPhoto').value = '';
                document.getElementById('projectTitle').value = '';
                document.getElementById('projectType').value = 'Retro';
                document.getElementById('projectStart').value = '';
                document.getElementById('projectEnd').value = '';
                document.getElementById('projectStatus').value = 'Berjalan';
                tutorialContent = '';
                editIndex = null;
                document.getElementById('pageTitle').textContent = 'Upload Proyek - LIQUIDITY FARM';
                document.getElementById('formTitle').textContent = 'Upload Proyek Baru';
                document.getElementById('submitButton').textContent = 'Upload Proyek';

                alert(editIndex !== null ? 'Proyek berhasil diedit!' : 'Proyek berhasil diunggah!');
                window.location.href = './index.html';
            };

            if (photo) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    saveProject(event.target.result);
                };
                reader.onerror = function() {
                    alert('Gagal membaca gambar!');
                };
                reader.readAsDataURL(photo);
            } else {
                const photoURL = editIndex !== null ? projects[editIndex].photoURL : '';
                saveProject(photoURL);
            }
        }
    </script>
</body>
</html>
