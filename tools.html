<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100vw;
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover {
            background-color: #e6b800;
        }
        nav button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 60px;
        }
        .tools-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) {
            .tools-content {
                grid-template-columns: 1fr;
            }
        }
        .code-block {
            position: relative;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 4px rgba(255, 204, 0, 0.1);
            border: 1px solid #444444;
        }
        .code-block h3 {
            color: #ffcc00;
            font-size: 16px;
            margin: 0 0 5px;
        }
        .code-block pre {
            background-color: #333333;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            overflow-y: auto;
            max-height: 150px;
            margin: 0;
        }
        .code-block code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            color: #ffffff;
            white-space: pre-wrap;
            display: block;
        }
        .code-block .code-type {
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 5px;
        }
        .code-block .copy-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
        .code-block .copy-button svg {
            fill: #ffcc00;
            width: 20px;
            height: 20px;
        }
        .code-block .copy-button:hover svg {
            fill: #e6b800;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <button id="backButton" onclick="goBack()">Back</button>
        <button id="moveButton" onclick="goForward()" disabled>Forward</button>
    </nav>
    <h1 id="toolsTitle"></h1>
    <div class="tools-content" id="toolsContent">
        <!-- Code blocks will be added dynamically -->
    </div>
    <div class="back-link">
        <a href="./index.html">Back to LIQUIDITY FARM</a>
    </div>

    <script>
        // Enable Forward button if Back was used
        if (sessionStorage.getItem('hasGoneBack') === 'true') {
            document.getElementById('moveButton').disabled = false;
        }

        // Function to go back to previous page
        function goBack() {
            sessionStorage.setItem('hasGoneBack', 'true');
            document.getElementById('moveButton').disabled = false;
            window.history.back();
        }

        // Function to go forward to next page
        function goForward() {
            window.history.forward();
        }

        // Function to escape HTML characters
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Function to copy code
        function copyCode(elementId) {
            const codeElement = document.getElementById(elementId);
            if (codeElement && codeElement.tagName.toLowerCase() === 'code') {
                const codeContent = codeElement.innerText.trim();
                navigator.clipboard.writeText(codeContent).then(() => {
                    alert('Code copied to clipboard!');
                }).catch((err) => {
                    console.error('Failed to copy code:', err);
                    alert('Failed to copy code.');
                });
            } else {
                console.error('Element not found or not a <code> element:', elementId);
                alert('Failed to copy code: Element not found.');
            }
        }

        // Get title from URL
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        if (title) {
            document.getElementById('toolsTitle').textContent = decodeURIComponent(title);
            const projects = JSON.parse(localStorage.getItem('projects')) || [];
            const project = projects.find(p => p.title === decodeURIComponent(title));
            const toolsContent = document.getElementById('toolsContent');

            if (project) {
                // Handle new structure (codes array)
                if (project.codes && project.codes.length > 0) {
                    project.codes.forEach((code, index) => {
                        const codeBlock = document.createElement('div');
                        codeBlock.className = 'code-block';
                        codeBlock.innerHTML = `
                            <h3>${code.name || 'Unnamed Code'}</h3>
                            <p class="code-type">${code.type}</p>
                            <pre><code id="codeContent${index}">${escapeHtml(code.content)}</code></pre>
                            <button class="copy-button" onclick="copyCode('codeContent${index}')">
                                <svg viewBox="0 0 24 24">
                                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h2v3h10V5h2v14z"/>
                                </svg>
                            </button>
                        `;
                        toolsContent.appendChild(codeBlock);
                    });
                } else if (project.code1 || project.code2) {
                    // Handle old structure (code1, code2)
                    if (project.code1) {
                        const codeBlock = document.createElement('div');
                        codeBlock.className = 'code-block';
                        codeBlock.innerHTML = `
                            <h3>Code 1</h3>
                            <p class="code-type">${project.code1Type || 'HTML'}</p>
                            <pre><code id="codeContentOld1">${escapeHtml(project.code1)}</code></pre>
                            <button class="copy-button" onclick="copyCode('codeContentOld1')">
                                <svg viewBox="0 0 24 24">
                                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h2v3h10V5h2v14z"/>
                                </svg>
                            </button>
                        `;
                        toolsContent.appendChild(codeBlock);
                    }
                    if (project.code2) {
                        const codeBlock = document.createElement('div');
                        codeBlock.className = 'code-block';
                        codeBlock.innerHTML = `
                            <h3>Code 2</h3>
                            <p class="code-type">${project.code2Type || 'HTML'}</p>
                            <pre><code id="codeContentOld2">${escapeHtml(project.code2)}</code></pre>
                            <button class="copy-button" onclick="copyCode('codeContentOld2')">
                                <svg viewBox="0 0 24 24">
                                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h2v3h10V5h2v14z"/>
                                </svg>
                            </button>
                        `;
                        toolsContent.appendChild(codeBlock);
                    }
                } else if (project.tutorial) {
                    // Handle older structure (tutorial)
                    const codeBlock = document.createElement('div');
                    codeBlock.className = 'code-block';
                    codeBlock.innerHTML = `
                        <h3>Tutorial Content</h3>
                        <p class="code-type">Text</p>
                        <pre><code id="codeContentTutorial">${escapeHtml(project.tutorial)}</code></pre>
                        <button class="copy-button" onclick="copyCode('codeContentTutorial')">
                            <svg viewBox="0 0 24 24">
                                <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zm7 16H5V5h2v3h10V5h2v14z"/>
                            </svg>
                        </button>
                    `;
                    toolsContent.appendChild(codeBlock);
                } else {
                    toolsContent.innerHTML = `<p>Tools not available for this project.</p>`;
                }
            } else {
                toolsContent.innerHTML = `<p>Tools not available for this project.</p>`;
            }
        }
    </script>
</body>
</html>
