<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Proyek - LIQUIDITY FARM</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100vw;
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover {
            background-color: #e6b800;
        }
        nav button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 60px;
        }
        .tutorial-content {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
        }
        .tutorial-content p {
            font-size: 14px;
            line-height: 1.6;
            white-space: pre-wrap;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav>
        <button id="backButton" onclick="goBack()">Back</button>
        <button id="moveButton" onclick="goForward()" disabled>Move</button>
    </nav>
    <h1 id="tutorialTitle">Tutorial - LIQUIDITY FARM</h1>
    <div class="tutorial-content">
        <p id="tutorialContent">Isi tutorial untuk proyek ini akan ditampilkan di sini.</p>
    </div>
    <div class="back-link">
        <a href="./index.html">Kembali ke LIQUIDITY FARM</a>
    </div>

    <script>
        // Aktifkan tombol Move jika sudah pernah Back
        if (sessionStorage.getItem('hasGoneBack') === 'true') {
            document.getElementById('moveButton').disabled = false;
        }

        // Fungsi untuk kembali ke halaman sebelumnya
        function goBack() {
            sessionStorage.setItem('hasGoneBack', 'true');
            document.getElementById('moveButton').disabled = false;
            window.history.back();
        }

        // Fungsi untuk maju ke halaman berikutnya
        function goForward() {
            window.history.forward();
        }

        // Ambil judul dari URL
        const params = new URLSearchParams(window.location.search);
        const title = params.get('title');
        if (title) {
            document.getElementById('tutorialTitle').textContent = `Tutorial: ${decodeURIComponent(title)} - LIQUIDITY FARM`;
            const projects = JSON.parse(localStorage.getItem('projects')) || [];
            const project = projects.find(p => p.title === decodeURIComponent(title));
            if (project && project.tutorial) {
                document.getElementById('tutorialContent').textContent = project.tutorial;
            } else {
                document.getElementById('tutorialContent').textContent = 'Tutorial belum tersedia untuk proyek ini.';
            }
        }
    </script>
</body>
</html>
