<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            max-width: 100vw;
            background-color: #1a1a1a;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            box-sizing: border-box;
        }
        nav a {
            color: #ffcc00;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav button {
            background-color: #ffcc00;
            color: #000000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        nav button:hover {
            background-color: #e6b800;
        }
        nav button:disabled {
            background-color: #666666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        nav .nav-left {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        nav .nav-center {
            flex-grow: 1;
            display: flex;
            justify-content: center;
        }
        nav .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 80px;
        }
        .tutorial-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 204, 0, 0.2);
        }
        .tutorial-container h2 {
            color: #ffcc00;
        }
        .tutorial-container p {
            line-height: 1.6;
            font-size: 16px;
        }
        .tutorial-container a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
        .tutorial-container a:hover {
            text-decoration: underline;
        }
        .no-tutorial {
            text-align: center;
            color: #ffcc00;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-left">
            <button id="backButton" onclick="goBack()">Back</button>
        </div>
        <div class="nav-center">
            <a href="./index.html">LIQUIDITY FARM</a>
        </div>
        <div class="nav-right">
            <button id="moveButton" onclick="goForward()" disabled>Forward</button>
        </div>
    </nav>
    <h1>Tutorial</h1>
    <div class="tutorial-container" id="tutorialContainer"></div>

    <script>
        // Enable Forward button if Back was used
        if (sessionStorage.getItem('hasGoneBack') === 'true') {
            document.getElementById('moveButton').disabled = false;
        }

        // Function to go back to previous page
        function goBack() {
            sessionStorage.setItem('hasGoneBack', 'true');
            document.getElementById('moveButton').disabled = false;
            window.history.back();
        }

        // Function to go forward to next page
        function goForward() {
            window.history.forward();
        }

        // Load tutorial content
        function loadTutorial() {
            const params = new URLSearchParams(window.location.search);
            const projectTitle = params.get('title');
            const tutorialContainer = document.getElementById('tutorialContainer');
            const projects = JSON.parse(localStorage.getItem('projects')) || [];

            const project = projects.find(p => p.title === projectTitle);

            if (project && project.tutorial && project.tutorial.content) {
                const tutorial = project.tutorial;
                tutorialContainer.innerHTML = `
                    <h2>${tutorial.name || 'Tutorial'}</h2>
                    ${tutorial.link ? `<p><a href="${tutorial.link}" target="_blank">${tutorial.link}</a></p>` : ''}
                    <p>${tutorial.content.replace(/\n/g, '<br>')}</p>
                `;
            } else {
                tutorialContainer.innerHTML = `<p class="no-tutorial">No tutorial available for this project.</p>`;
            }
        }

        // Load tutorial on page load
        loadTutorial();
    </script>
</body>
</html>
